<!DOCTYPE html>
<html>
<head>
    <title>Input Full Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; 
        }
        textarea {
            width: 100%;
            resize: vertical;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            min-height: 150px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="{% url 'SpamDetector' %}" method="post">
        {% csrf_token %}
        <textarea name="full_text" rows="10" cols="50" placeholder="Enter your message here..."></textarea><br>
        <input type="submit" value="Check" style="margin-top: 10px;"> 
    </form>
</body>
</html>
